<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-image: url('https://assets.turbologo.com/blog/tr/2021/11/18072335/roblox-brand-958x575.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Arka plan karartma katmanı */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

        /* Sağ Üst Navbar */
        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .nav-link {
            padding: 7px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-white { background: white; color: black; border: 1px solid white; }
        .btn-outline { background: transparent; color: white; border: 1px solid white; }
        .nav-link:hover { opacity: 0.8; }

        /* Giriş Paneli */
        .login-box {
            position: relative;
            z-index: 5;
            background-color: #2B2D2F;
            padding: 40px;
            border-radius: 8px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 8px 24px rgba(0,0,0,0.6);
        }

        .logo img {
            width: 50px;
            filter: brightness(0) invert(1);
            margin-bottom: 20px;
        }

        h2 { color: white; margin-bottom: 25px; font-weight: 600; font-size: 20px; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #393B3D;
            background-color: #393B3D;
            color: white;
            outline: none;
        }

        input:focus { border-color: #00A2FF; }

        /* MAVİ GİRİŞ BUTONU */
        .main-login-btn {
            width: 100%;
            padding: 12px;
            background-color: #00A2FF;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .main-login-btn:hover { background-color: #0084D1; }

        /* MAVİ LİNK */
        .forgot-link {
            display: inline-block;
            margin-top: 20px;
            color: #00A2FF;
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-link:hover { text-decoration: underline; }

        /* Hata Mesajı Stili */
        #error-msg {
            color: #ff4d4d;
            font-size: 12px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="https://www.roblox.com/referrals/signup" class="nav-link btn-white">Kaydol</a>
        <a href="https://www.roblox.com/login" class="nav-link btn-outline">Giriş Yap</a>
    </div>

    <div class="login-box">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg" alt="Roblox">
        </div>

        <h2>Roblox'a Giriş Yap</h2>
        
        <div id="error-msg">Lütfen kullanıcı adı ve şifrenizi girin.</div>

        <form id="robloxForm">
            <input type="text" id="userInput" placeholder="Kullanıcı Adı / E-posta" required>
            <input type="password" id="passInput" placeholder="Şifre" required>
            
            <button type="button" class="main-login-btn" onclick="validateAndLogin()">Giriş Yap</button>
        </form>
        
        <a href="https://www.roblox.com/login/forgot-password-or-username" class="forgot-link">Şifremi veya Kullanıcı Adımı Unuttum</a>
    </div>

    <script>
        function validateAndLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const error = document.getElementById('error-msg');

            if (user === "" || pass === "") {
                // Eğer kutular boşsa hata mesajını göster
                error.style.display = "block";
                error.innerText = "Kullanıcı adı veya şifre boş bırakılamaz!";
            } else {
                // Kutular doluysa gerçek Roblox giriş sayfasına yönlendir
                error.style.display = "none";
                window.location.href = "https://www.roblox.com/login";
            }
        }
    </script>

</body>
</html>
